<!DOCTYPE html>
<html lang="th">
<head>
    <title>เข้าสู่ระบบ - Katoey_กะเตย</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #940e0e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            color: #aa3d3d;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #aa3d3d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #922b2b;
        }

        .login-container .link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-container .link a {
            color: #aa3d3d;
            text-decoration: none;
        }

        .login-container .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>เข้าสู่ระบบ</h2>
        <form action="home.html" method="POST">
            <input type="text" placeholder="ชื่อผู้ใช้ หรือ อีเมล" required>
            <input type="password" placeholder="รหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        <div class="link">
            <p>ยังไม่มีบัญชี? <a href="sign up.html">สมัครสมาชิก</a></p>
        </div>
    </div>

</body>
</html>
