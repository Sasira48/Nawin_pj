name: CI/CD Pipeline Example

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: npm install
        
      - name: Build project
        run: npm run build
        
      - name: Run tests
        run: npm test
        
      - name: Lint code
        run: npm run lint
        
      - name: Deploy
        run: echo "Deploying..."
